<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .hero-section {
        position: relative;
        width: 100%;
        height: 100vh;
        background-image: url(img/hero.png);
        background-size: cover;
        background-position: center;
      }

      /* Dark overlay using linear gradient */
      .hero-section::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          rgba(0, 0, 0, 0.7),
          /* Adjust opacity here */ rgba(0, 0, 0, 0.5)
            /* Can use different colors/opacity */
        );
      }

      /* Header container */
      .header {
        position: relative; /* This makes it appear above the overlay */
        z-index: 2; /* Ensures it stays on top */
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      /* Logo styles */
      .logo {
        /* Add a light background behind the logo if needed */
        padding: 10px;
        /* Option 1: Light background behind logo */
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 8px;
      }

      /* Alternative logo solution with drop shadow */
      .logo-with-shadow {
        /* Option 2: Drop shadow for dark backgrounds */
        filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
      }

      /* Navigation styles */
      .nav {
        display: flex;
        gap: 20px;
      }

      .nav a {
        color: white;
        text-decoration: none;
        font-weight: 500;
        /* Optional text shadow for better readability */
        text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
      }

      /* Hero content */
      .hero-content {
        position: relative;
        z-index: 2;
        color: white;
        text-align: center;
        padding: 20px;
        margin-top: 20vh;
      }
    </style>
  </head>
  <body>
    <section class="hero-section">
      <header class="header">
        <!-- Option 1: Logo with light background -->
        <div class="logo">
          <img src="img/logo-transparent.png" alt="Logo" width="150" />
        </div>

        <!-- Option 2: Logo with shadow -->
        <!-- <div class="logo-with-shadow">
                <img src="your-logo.png" alt="Logo" width="150">
            </div> -->

        <nav class="nav">
          <a href="#home">Home</a>
          <a href="#about">About</a>
          <a href="#services">Services</a>
          <a href="#contact">Contact</a>
        </nav>
      </header>

      <div class="hero-content">
        <h1>Welcome to Our Site</h1>
        <p>Your hero content goes here</p>
      </div>
    </section>
  </body>
</html>
